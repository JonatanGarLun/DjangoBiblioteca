<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de géneros</title>
</head>
<body>

        {% if latest_genres %}
        <ul>
            {% for genre in latest_genres %}
                <li>{{ genre.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>Sorry, there aren´t any available genres at the moment!</h2>
    {% endif %}

    <h3>Link to our <a href="{% url 'books:booklist' %}">book list</a></h3>
    <h3>Link to our <a href="{% url 'books:authorlist' %}">author list</a></h3>



</body>
</html>
